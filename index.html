<style>

    .photography{
        display: none;
    }
    .electronics{
        display: block;
    }
    .sculpture{
        display: none;
    }
    .sculpture:hover{
        display: block;
        color:white;
    }
    
    body{
    background-color: black;
    /* background-color: #303030; */
    /* background-color: white; */
    }
    .col-lg-3{
        padding-bottom: 30px;
    }
    .col-md-4 {
        padding-bottom: 30px;
    }
    .col-sm-12 {
        padding-bottom: 30px;
    }
    
    
    .font-d {
        font-family: "Dosis", sans-serif;
        text-transform: uppercase;
        letter-spacing: 3px;
        padding-top: 10px;
        color:#ffffff61;
    }
    .font-d:hover {
        color:#ffffff9f;
    }
    
    .font-hover{
        font-family: "Dosis", sans-serif;
        text-transform: uppercase;
        letter-spacing: 3px;
        padding-top: 10px;
        color:#ffffffc7;
    }
    .font-hover:hover{
        color:#ffffff;
    }
    .footer-padding {
        padding-bottom: 30px;
    }
    .project-hover{
        position:absolute;
        top:30%;
        right:0%;
        left:0%;
        color: white;
        opacity:0;
    }
    .project:hover .project-hover{
        background-image:  url("PlotterDesignHover.png");
        opacity: 1;
    }
    .project:hover .overlay {
        opacity: 1;
    }
    .fade-image-hover:hover{
        opacity:0.2;
    }

    .video-wrapper{
        width:100%;
        height:450px;
        background: black;
        margin-bottom: 250px;
        margin-top:-220px;
    }
    iframe{
        position: relative;
        width:100%;
        height:700px;
    }


    .playerBox {
      background: #000;
      height: 800px;
      width: 100%;
      position: relative;
      display: inline-block;
    }
    
    </style>

<div class="container">

    
   
    

    <div class="row text-center">
        <div class="col-xs-12 col-sm-6 col-md-3 font-d" id="filterElectronics">Electronics</div>
        <div class="col-xs-12 col-sm-6 col-md-3 font-d" id="filterSculpture">Sculpture</div>
        <div class="col-xs-12 col-sm-6 col-md-3 font-d" id="filterPhotography">Photography</div>
        <div class="col-xs-12 col-sm-6 col-md-3 font-d" id="filterAll">All</div>
    </div>

    <div class="row">
        <div class="col-xs-sm-12"><br></div>
    </div>





<div class="row">
    {%for project in collections.projects%}
        <div class="col-lg-3 col-md-4  col-sm-6  col-xs-12 text-center {{ project.data.category }}">
            <div class="project">
                <a href={{ config.siteUrl }}{{ project.url }}><img src="{{ project.data.indexImage }}" class="img-fluid fade-image-hover" alt=" ">
                    <h4 class="project-hover"><a class="font-hover" href="{{project.url}}">{{project.title}}
                    <br>
                    {{ project.data.title }}
                    <br>
                    {{ project.data.date }}
                    </h4>
                </a>  
            </div> 
        </div>    
    {% endfor %}
</div>


</div>

<!-- SHOW HIDE PROJECTS DEPENDING ON CATEGORY -->
<script>
    $(document).ready(function () {
        // Hide all except electronics
        $('#filterElectronics').click(function(e) { 
            $('.photography').css('display', 'none');
            $('.sculpture').css('display', 'none');
            $('.electronics').css('display', 'block');
        });
        // Hide all except sculpture
        $('#filterSculpture').click(function(e) { 
            $('.photography').css('display', 'none');
            $('.sculpture').css('display', 'block');
            $('.electronics').css('display', 'none');
        });
        // Hide all except photography
        $('#filterPhotography').click(function(e) { 
            $('.photography').css('display', 'block');
            $('.sculpture').css('display', 'none');
            $('.electronics').css('display', 'none');
        });
        // Show all
        $('#filterAll').click(function(e) { 
            $('.photography').css('display', 'block');
            $('.sculpture').css('display', 'block');
            $('.electronics').css('display', 'block');
        });
    });
    </script>
    <!-- HOVER OPACITY -->
    <script>
        $(function() {
            $('.project-hover').hover( function(){
            $(this).parent().css('opacity', '0.2');
            },
            function(){
                $(this).parent().css('opacity', '1');
            });
        });
    </script>




<script> $(function(){

		});
    
</script>
