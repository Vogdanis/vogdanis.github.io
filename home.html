        top:50%;

        opacity: 0.9;
    }
    .loader-logo{

        height:150px;
        opacity: 0;

    .banner-top{
    width:100%;
    height:600px;
    background-color:#A9A9A9;
    position:relative;
    top:-140px;
    }
    .container{
    position:relative;
    top:-140px;
    }

    /*
       essential styles:
       these make the slideshow work
       */

    #slides {
        position: relative;
        width:100%; 
        height: 600px; 
        top:-140px;
        padding: 0px;
        margin: 0px;
        list-style-type: none;
    }

    .slide {
        position: absolute;
        top: 0px;
        width: 100%;
        height:600px;
        opacity: 0;
        z-index: 1;

        -webkit-transition: opacity 1s;
        -moz-transition: opacity 1s;
        -o-transition: opacity 1s;
        transition: opacity 1s;
    }

    .showing {
        opacity: 1;
        z-index: 2;
    }
    .slide:nth-of-type(1) {
       background-image: url("img/banner/1.jpg");
       background-repeat: no-repeat;
       background-position: center !important;

    }
    .slide:nth-of-type(2) {
       background-image: url("img/banner/2.jpg");
       background-repeat: no-repeat;
       background-position: center !important;
    }
    .slide:nth-of-type(3) {
       background-image: url("img/banner/3.jpg");
       background-repeat: no-repeat;
       background-position: center !important;
    }
    .slide:nth-of-type(4) {
       background-image: url("img/banner/4.jpg");
       background-repeat: no-repeat;
       background-position: center !important;
    }
    .slide:nth-of-type(5) {
       background-image: url("img/banner/5.jpg");
       background-repeat: no-repeat;
       background-position: center !important;
    } 

    .font-loader-text{
        font-family: "Dosis", sans-serif;
        letter-spacing: 3px;
        padding-top: 10px;
        color:#ffffff61;
        /* position:absolute; */
        /* padding-top: 50px; */

<!-- SHOW HIDE PROJECTS DEPENDING ON CATEGORY -->
<script>
    $(document).ready(function () {
        // Hide all except electronics
        $('#filterElectronics').click(function(e) { 
            $('.photography').css('display', 'none');
            $('.sculpture').css('display', 'none');
            $('.electronics').css('display', 'block');
        });
        // Hide all except sculpture
        $('#filterSculpture').click(function(e) { 
            $('.photography').css('display', 'none');
            $('.sculpture').css('display', 'block');
            $('.electronics').css('display', 'none');
        });
        // Hide all except photography
        $('#filterPhotography').click(function(e) { 
            $('.photography').css('display', 'block');
            $('.sculpture').css('display', 'none');
            $('.electronics').css('display', 'none');
        });
        // Show all
        $('#filterAll').click(function(e) { 
            $('.photography').css('display', 'block');
            $('.sculpture').css('display', 'block');
            $('.electronics').css('display', 'block');
        });
    });
</script>

function logoPopup(){

    var fadeInLogoDelayDesktop = 1500;
    var fadeInLogoDelayMobile = 1000;

    var pageloaderTextDesktop = 2000;
    var pageloaderTextMobile = 1500;

    if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
        console.log("device detected");
        $(".loader-logo").css("width","150px");
        $(".loader-logo").css("height","150px");
        $(".pageloaderText").css("font-size","1em");
        $(".pageloader").show();
        $(".playerBox").hide();
        $(".loader-logo").fadeTo(2000,0.8);
        $(".pageloaderText").fadeTo(pageloaderTextMobile,0.5);
        //window.setTimeout(clearPageLoader,pageloaderTextMobile);
    }
    else{
        console.log("desktop detected");
        $(window).on("load", function (e) { 
            var myPlayer = jQuery(".player").YTPlayer();
            $(".container").hide();
            $(".loader-logo").fadeTo(fadeInLogoDelayDesktop,0.8);
            $(".pageloaderText").fadeTo(pageloaderTextDesktop,0.5);
            //window.setTimeout(clearPageLoader,pageloaderTextDesktop);
        }); 
    }
}

<script>
    var slides = document.querySelectorAll('#slides .slide');
    var currentSlide = 0;
    var slideInterval = setInterval(nextSlide,6000);

function nextSlide() {
    slides[currentSlide].className = 'slide';
    currentSlide = (currentSlide+1)%slides.length;
    slides[currentSlide].className = 'slide showing';
}

</script>
