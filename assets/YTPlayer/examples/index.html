<!-- SHOW HIDE PROJECTS DEPENDING ON CATEGORY -->
<script>
    $(document).ready(function () {
        // Hide all except electronics
        $('#filterElectronics').click(function(e) { 
            $('.photography').css('display', 'none');
            $('.sculpture').css('display', 'none');
            $('.electronics').css('display', 'block');
        });
        // Hide all except sculpture
        $('#filterSculpture').click(function(e) { 
            $('.photography').css('display', 'none');
            $('.sculpture').css('display', 'block');
            $('.electronics').css('display', 'none');
        });
        // Hide all except photography
        $('#filterPhotography').click(function(e) { 
            $('.photography').css('display', 'block');
            $('.sculpture').css('display', 'none');
            $('.electronics').css('display', 'none');
        });
        // Show all
        $('#filterAll').click(function(e) { 
            $('.photography').css('display', 'block');
            $('.sculpture').css('display', 'block');
            $('.electronics').css('display', 'block');
        });
    });
    </script>
    <!-- HOVER OPACITY -->
    <script>
        $(function() {
            $('.project-hover').hover( function(){
            $(this).parent().css('opacity', '0.2');
            },
            function(){
                $(this).parent().css('opacity', '1');
            });
        });
    </script>
